<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Cloud background -->
  <g fill="#4A90E2">
    <!-- Main cloud shape -->
    <ellipse cx="64" cy="48" rx="35" ry="20"/>
    <ellipse cx="45" cy="42" rx="20" ry="15"/>
    <ellipse cx="83" cy="42" rx="20" ry="15"/>
    <ellipse cx="64" cy="35" rx="25" ry="12"/>
  </g>
  
  <!-- Rain drops -->
  <g fill="#2E5BBA" opacity="0.8">
    <!-- Row 1 -->
    <ellipse cx="40" cy="75" rx="3" ry="8" transform="rotate(-10 40 75)"/>
    <ellipse cx="55" cy="70" rx="2.5" ry="7" transform="rotate(5 55 70)"/>
    <ellipse cx="70" cy="72" rx="3" ry="8" transform="rotate(-5 70 72)"/>
    <ellipse cx="85" cy="68" rx="2.5" ry="7" transform="rotate(10 85 68)"/>
    
    <!-- Row 2 -->
    <ellipse cx="35" cy="88" rx="2.5" ry="7" transform="rotate(8 35 88)"/>
    <ellipse cx="48" cy="85" rx="3" ry="8" transform="rotate(-8 48 85)"/>
    <ellipse cx="62" cy="87" rx="3.5" ry="9" transform="rotate(3 62 87)"/>
    <ellipse cx="76" cy="84" rx="3" ry="8" transform="rotate(-12 76 84)"/>
    <ellipse cx="90" cy="86" rx="2.5" ry="7" transform="rotate(6 90 86)"/>
    
    <!-- Row 3 -->
    <ellipse cx="42" cy="100" rx="3" ry="8" transform="rotate(-6 42 100)"/>
    <ellipse cx="58" cy="102" rx="2.5" ry="7" transform="rotate(12 58 102)"/>
    <ellipse cx="74" cy="99" rx="3" ry="8" transform="rotate(-4 74 99)"/>
    
    <!-- Row 4 -->
    <ellipse cx="50" cy="115" rx="2.5" ry="7" transform="rotate(9 50 115)"/>
    <ellipse cx="66" cy="117" rx="3" ry="8" transform="rotate(-7 66 117)"/>
  </g>
  
  <!-- Letter "R" in the cloud -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="24">
    <text x="58" y="50" text-anchor="middle">R</text>
  </g>
</svg>
